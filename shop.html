<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
        <!--Header -->
        <header class="p-3 mb-3 border-bottom">
          <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
              <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
              </a>
      
              <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="./index.html" class="nav-link px-2 link-secondary productos">Productos</a></li>
              </ul>
      
              
      
              <div style="display: block;">
                <a class="card-title shop" href="./shop.html">
                  <i class="bi bi-cart2"></i>
                  <span id="counterShop">0</span>
                </a>
              </div>

            </div>
          </div>
        </header>
        <!-- Lista productos carro-->
        <div class="container text-center">
          <div id="rowData" class="row">
          </div>
      </div>
      <div id="formPay" class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="wrapper">
                    <div class="row no-gutters mb-5">
                        <div class="col-md-7">
                            <div class="contact-wrap w-100 p-md-5 p-4">
                                <h3 class="mb-4">Formulario de Pago</h3>
                                <form id="contactForm" name="contactForm" class="contactForm"
                                    novalidate="novalidate">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label p-1 m-2 fw-bold" for="name">Nombre
                                                    Completo</label>
                                                <input type="text" class="form-control" name="name" id="name"
                                                    placeholder="Nombre completo">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label p-1 m-2 fw-bold" for="email">Email</label>
                                                <input type="email" class="form-control" name="email" id="email"
                                                    placeholder="Correo electronico">
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-4">
                                            <div class="form-group">
                                                <label class="label p-1 m-2 fw-bold" for="subject">Direccion</label>
                                                <input type="text" class="form-control" name="subject" id="subject"
                                                    placeholder="Direccion">
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Enviar mensaje"
                                                    class="btn btn-primary contactoButton">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

      <!-- Tema switcher -->
      <div class="tema">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"><i
                  class="bi bi-moon"></i>
          </button>
          <ul id="seleccionTema" class="dropdown-menu">
              <li><a class="dropdown-item" data-value="light" href="#">Claro</a></li>
              <li><a class="dropdown-item" data-value="dark" href="#">Oscuro</a></li>
          </ul>
      </div>
    <script src="./js/shop.js"></script>
</body>
</html>
